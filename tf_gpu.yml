name: tf_gpu
channels:
  - apple
  - conda-forge
dependencies:
  - python=3.10
  - pip>=19.0
  - tensorflow-deps
  - ipython # a powerful Python shell
  - joblib # to save/load Scikit-Learn models
  - jupyter # to edit and run Jupyter notebooks
  - matplotlib # beautiful plots. See tutorial tools_matplotlib.ipynb
  - nbdime # optional tool to diff Jupyter notebooks
  - nltk
  - numpy # Powerful n-dimensional arrays and numerical computing tools
  - pandas # data analysis and manipulation tool
  - pandas-datareader
  - pillow # image manipulation library, (used by matplotlib.image.imread)
  - py-xgboost # for optimized Gradient Boosting
  - python-graphviz #for dot files
  - scikit-image # to resize images
  - scikit-learn # machine learning library
  - scipy # scientific/technical computing library
  - transformers # Natural Language Processing lib for TF or PyTorch
  - tqdm
  - requests
  - h5py
  - pyyaml
  - flask
  - boto3
  - wheel # built-package format for pip
  - widgetsnbextension # interactive HTML widgets for Jupyter notebooks
  - pip:
    - tensorboard # TensorFlow's visualization toolkit
    - tensorflow-macos
    - tensorflow-metal
    - bayesian-optimization
    - keras
    - gym
    - kaggle
